<body>
    <header>
        <nav class="nav collapsible">
          <a aria-label="Designs by Pugh" class="nav__brand" href="/"><img src="\images/Design_Logo4.png" alt="" /></a>
          <svg class="icon icon--black nav__toggler">
            <use xlink:href="images/sprite.svg#menu"></use>
          </svg>
          <ul class="list nav__list collapsible__content">
            <li class="nav__item"><a href="#">Home</a></li>
            <li class="nav__item"><a href="#">About</a></li>
            <li class="nav__item"><a href="#">Services</a></li>
            <li class="nav__item"><a href="#">Contact</a></li>
            
          </ul>
        </nav>
      </header>
        
    <section class="block">
        <div class="container grid grid--1x2">
            <header class=" block__header hero__content">
                <h4>Designs by Pugh</h4>
                <h1>Woodwork Made with <br> 
                    Quality and Care</h1>
                <p class="hero__tagline">Put descriptive text here</p>
                <a href="" class="btn btn--accent btn--stretched">Get Started</a>
            </header>    
            <img class="hero__image"src="images/Wood_tool3.jpg" alt="Picture of Woodworking tools">
        </div>
    </section>
    
    <section class="block block--grey">
        <div class="container grid grid--1x3">
            <div class="box1">
                <svg class="icon icon--primary">
                    <use xlink:href="images/sprite.svg#chisel2"></use>
                </svg>
                <p>Years Experience</p>
            </div>
                <div class="box2">
                    <svg class="icon icon--primary">
                        <use xlink:href="images/sprite.svg#chisel2"></use>
                    </svg>
                    <p>Premium Service</p>
                </div>
                    <div>
                        <svg class="icon icon--primary">
                        <use xlink:href="images/sprite.svg#chisel2"></use>
                        </svg>
                        <p> Quality Product</p>
                    </div>
             
        </div>
    </section>

    <section class="products background-overlay">
            <div class="product-header product-container">
                <div class="header-box">
                    <p>Our Products</p>
                 </div>
                    <div class="product-box1">
                        <p>Bottle Holder</p>
                        <img src="images/bottleholder3.jpg" alt="A wooden small bottle holder">
                    </div>                        
                    <div class="product-box2">
                        <p>Welcome Sign</p>
                            <img src="images/welcome3.jpg" alt="Tall wooden outdoor signs">
                    </div>       
                    <div class="product-box3">
                        <p>Police Bar</p>
                            <img src="images/policebar3.jpg" alt="A wooden police rank bar">
                    </div>   
                    <div class="product-box4">
                        <p>Planter Box</p>
                            <img src="images/planterbox_tree3.jpg" alt="An outdoor wooden small tree box">
                    </div>
                    <div class="product-box5">
                        <p>Various Bars</p>
                            <img src="images/bars2.jpg" alt="Various wooden rank bars">
                    </div>
                    <div class="product-box6">
                        <p>Various Bars</p>
                            <img src="images/fireman_bar2.jpg" alt="A wooden police rank bar">
                    </div>                  
            </div>
        </section>


        
        <script src="js/main.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

            AOS.init();
